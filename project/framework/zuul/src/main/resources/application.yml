spring:
  application:
    name: api-gateway


server:
  port: 32001
# 单实例zuul配置
zuul:
  host:
    connect-timeout-millis: 10000
    socket-timeout-millis: 60000
  routes:
    project-01:
      path: /project-01/**
      serviceId: project-01
    admin:
      path: /usercenter/**
      serviceId: usercenter
    project-03:
      path: /project-03/**
      serviceId: project-01
  sensitive-headers: Authorization
eureka:
  client:
    service-url:
      defaultZone: http://localhost:32011/eureka/
